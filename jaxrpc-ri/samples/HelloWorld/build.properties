# This file is referenced by the build.xml file.
# Used only for jwsdp environment

buildhome=../../build
build.dir=${buildhome}
jwsdphome=${buildhome}/../..
jaxrpchome=../../dist
jwsdpshared=${jaxrpchome}
jaxphome=${jwsdphome}/jaxp
samplesbuild=${buildhome}/samples
samples.home=${jaxrpchome}/../samples
saajhome=${jaxrpchome}
javamail.jar=${jwsdpshared}/lib/mail.jar
FastInfoset.jar=${jwsdpshared}/lib/FastInfoset.jar
jsr173_api.jar=${jwsdpshared}/lib/jsr173_api.jar
jaf.jar=${jwsdpshared}/lib/activation.jar
jaxp-api.jar=${jaxphome}/lib/jaxp-api.jar
dom.jar=${jaxphome}/lib/endorsed/dom.jar
sax.jar=${jaxphome}/lib/endorsed/sax.jar
xalan.jar=${jaxphome}/lib/endorsed/xalan.jar
xercesImpl.jar=${jaxphome}/lib/endorsed/xercesImpl.jar
jaxrpc-api.jar=${jaxrpchome}/lib/jaxrpc-api.jar
jaxrpc-impl.jar=${jaxrpchome}/lib/jaxrpc-impl.jar
jaxrpc-spi.jar=${jaxrpchome}/lib/jaxrpc-spi.jar
saaj-api.jar=${saajhome}/lib/saaj-api.jar
saaj-impl.jar=${saajhome}/lib/saaj-impl.jar
relaxngDatatype.jar=${jwsdpshared}/lib/relaxngDatatype.jar
jax-qname.jar=${jwsdpshared}/lib/jax-qname.jar
junit.jar=${jwsdpshared}/lib/junit.jar
ant.jar=${jwsdphome}/apache-ant/lib/ant.jar
# container is sjsas, or sjsws, or tomcat
container=tomcat
sjsas.root=/opt/Sun/AppServer
sjsws.root=/opt/Sun/WebServer
tomcat.root=/usr/local/tomcat
catalina.home=${tomcat.root}
sjsws.instance=localhost

