#EN: Usage: {0} <options> <war file>\n\n\where <options> include:\n\  -classpath <path>         specify an optional classpath\n\  -keep                     keep temporary files\n\  -o <output war file>      specify where to place the generated war file\n\  -tmpdir <directory>       specify the temporary directory to use\n\  -verbose                  output messages about what the compiler is doing\n\  -version                  print version information\n\  -source <version>         generate code for the specified JAXRPC SI version.\n\                            supported versions are: 1.0.1, 1.0.3, 1.1, 1.1.1 and 1.1.2 (default)\n\ \n\ The -o option is required.\n\ \n\Examples:\n\  wsdeploy -o target.war myapp.war\n\
wsdeploy.usage=Uso: {0} <options> <archivo war>\n\n\en el que se incluyen las <opciones>:\n\  -classpath <ruta>         especifique una ruta de clase opcional\n\  -keep                     conserve los archivos temporales\n\  -o <archivo war de salida>      especifique d\u00f3nde ubicar el archivo war generado\n\  -tmpdir <directorio>       especifique el directorio temporal que desea utilizar\n\  -verbose                  genere mensajes sobre el funcionamiento del compilador\n\  -version                  imprima la informaci\u00f3n de versi\u00f3n\n\  -source <versi\u00f3n>         genere el c\u00f3digo para la versi\u00f3n de JAXRPC SI especificada.\n\                            las versiones admitidas son: 1.0.1, 1.0.3, 1.1, 1.1.1 y 1.1.2 (predeterminada)\n\ \n\ Es necesaria la opci\u00f3n -o.\n\ \n\Ejemplos:\n\  wsdeploy -o target.war myapp.war\n\ 

