#EN: Usage: {0} [options] configuration_file\n\nUse "wscompile -help" for a detailed description of options.
wscompile.usage=Utilisation : {0} [options] configuration_file\n\nUtilisez "wscompile -help" pour obtenir une description d\u00e9taill\u00e9e des options.

#EN: \nUsage: {0} [options] configuration_file\n\n\where [options] include:\n\  -classpath <path>         specify where to find input class files\n\  -cp <path>                same as -classpath <path>\n\  -d <directory>            specify where to place generated output files\n\  -define                   define a service\n\  -f:<features>             enable the given features (see below)\n\  -features:<features>      same as -f:<features>\n\  -g                        generate debugging info\n\  -gen                      same as -gen:client\n\  -gen:client               generate client artifacts (stubs, etc.)\n\  -gen:server               generate server artifacts (ties, etc.)\n\  -help                     display help\n\  -source <version>         generate code for the specified JAXRPC SI version.\n\                            supported versions are: 1.0.1, 1.0.3, 1.1, 1.1.1 and 1.1.2(default)\n\  -httpproxy:<host>:<port>  specify a HTTP proxy server (port defaults to 8080)\n\  -import                   generate interfaces and value types only\n\  -keep                     keep generated files\n\  -model <file>             write the internal model to the given file\n\  -nd <directory>           specify where to place non-class generated files\n\  -O                        optimize generated code\n\  -s <directory>            specify where to place generated source files\n\  -verbose                  output messages about what the compiler is doing\n\  -version                  print version information
wscompile.help=\nUtilisation : {0} [options] configuration_file\n\n\o\u00f9 [options] comprend :\n\  -classpath <chemin>         sp\u00e9cifier l''emplacement des fichiers de classe d''entr\u00e9e\n\  -cp <chemin>                identique \u00e0 -classpath <chemin>\n\  -d <r\u00e9pertoire>            sp\u00e9cifier o\u00f9 placer les fichiers de sortie g\u00e9n\u00e9r\u00e9s\n\  -define                   d\u00e9finir un service\n\  -f:<fonctions>             activer les fonctions indiqu\u00e9es (voir plus bas)\n\  -features:<fonctions>      identique \u00e0 -f:<fonctions>\n\  -g                        g\u00e9n\u00e9rer des informations de d\u00e9bogage\n\  -gen                      identique \u00e0 -gen:client\n\  -gen:client               g\u00e9n\u00e9rer des artefacts client (stubs, etc.)\n\  -gen:server               g\u00e9n\u00e9rer des artefacts serveur (liens, etc.)\n\  -help                     afficher l''aide\n\  -source <version>         g\u00e9n\u00e9rer le code pour la version JAXRPC SI sp\u00e9cifi\u00e9e.\n\                            les versions prises en charge sont les suivantes : 1.0.1, 1.0.3, 1.1, 1.1.1 et 1.1.2(par d\u00e9faut)\n\  -httpproxy:<h\u00f4te>:<port>  sp\u00e9cifier un serveur proxy HTTP (le port par d\u00e9faut est 8080)\n\  -import                   g\u00e9n\u00e9rer des interfaces et des types de valeur uniquement\n\  -keep                     conserver les fichiers g\u00e9n\u00e9r\u00e9s\n\  -model <fichier>             vider le mod\u00e8le interne dans le fichier sp\u00e9cifi\u00e9\n\  -nd <r\u00e9pertoire>           sp\u00e9cifier o\u00f9 placer les fichiers g\u00e9n\u00e9r\u00e9s (autres que les fichiers de classe)\n\  -O                        optimiser le code g\u00e9n\u00e9r\u00e9\n\  -s <r\u00e9pertoire>            sp\u00e9cifier o\u00f9 placer les fichiers source g\u00e9n\u00e9r\u00e9s\n\  -verbose                  messages de sortie sur l''activit\u00e9 du compilateur\n\  -version                  imprimer les informations sur la version

#EN: \n\Exactly one of the -import, -define, -gen options must be specified.\n\ \n\The -f option requires a comma-separated list of features.\n\ \n\Supported features (-f):\n\  datahandleronly           always map attachments to the DataHandler type\n\  documentliteral           use document literal encoding\n\  rpcliteral                use rpc literal encoding\n\  explicitcontext           turn on explicit service context mapping\n\  infix:<name>              specify an infix to use for generated ties\n\                            and serializers\n\  infix=<name>              same as infix:<name> (not on Windows)\n\  jaxbenumtype              map anonymous enumeration to its base type.\n\  nodatabinding             turn off data binding for literal encoding\n\  noencodedtypes            turn off encoding type information\n\  nomultirefs               turn off support for multiple references\n\  norpcstructures           do not generate RPC structures (-import only)\n\  novalidation              turn off full validation of imported WSDL documents\n\  resolveidref              resolve xsd:IDREF\n\  searchschema              search schema aggressively for subtypes\n\  serializeinterfaces       turn on direct serialization of interface types\n\  strict                    generate code strictly compliant with the JAXRPC\n\                            1.1 specification\n\  useonewayoperations       allow generation of one-way operations\n\  wsi                       enable 'WSI-Basic Profile' features (for\n\                            document/literal and rpc/literal)\n\  unwrap                    enable 'unWrapping' of document/literal\n\                            wrapper elements in wsi mode\n\  donotoverride             donot regenerate the classes\n\  donotunwrap               disable 'unWrapping' of document/literal\n\                            wrapper elements in wsi mode (Default)
wscompile.usage.features=\n\Une des options -import, -define, -gen doit \u00eatre sp\u00e9cifi\u00e9e.\n\ \n\L'option -f requiert une liste de fonctions s\u00e9par\u00e9es par des virgules.\n\ \n\Fonctions prises en charge (-f) :\n\  datahandleronly           toujours mapper les pi\u00e8ces jointe au type DataHandler\n\  documentliteral           utiliser le codage litt\u00e9ral de document\n\  rpcliteral                utiliser le codage litt\u00e9ral rpc\n\  explicitcontext           activer le mappage de contexte de service explicite\n\  infix:<nom>              sp\u00e9cifier l'infix \u00e0 utiliser pour les liens et les\n\                            s\u00e9rialiseurs g\u00e9n\u00e9r\u00e9s\n\  infix=<nom>              identique \u00e0 infix:<nom> (autre que Windows)\n\  jaxbenumtype              mapper des \u00e9num\u00e9rations anonymes sur leur type de base.\n\  nodatabinding             d\u00e9sactiver la liaison de donn\u00e9es pour le codage litt\u00e9ral\n\  noencodedtypes            d\u00e9sactiver les informations sur le type de codage\n\  nomultirefs               d\u00e9sactiver la prise en charge des r\u00e9f\u00e9rences multiples\n\  norpcstructures           ne pas g\u00e9n\u00e9rer de structures RPC (-import uniquement)\n\  novalidation              d\u00e9sactiver la validation totale des documents WSDL import\u00e9s\n\  resolveidref              r\u00e9soudre xsd:IDREF\n\  searchschema              rechercher syst\u00e9matiquement des sch\u00e9mas pour les sous-types\n\  serializeinterfaces       activer la s\u00e9rialisation automatique des types d'interfaces\n\  strict                    g\u00e9n\u00e9rer du code parfaitement conforme aux sp\u00e9cifications JAXRPC\n\                            1.1\n\  useonewayoperations       autoriser la g\u00e9n\u00e9ration d'op\u00e9rations unidirectionnelles\n\  wsi                       activer les fonctions 'WSI-Basic Profile' (pour les\n\                            documents/litt\u00e9raux et rpc/litt\u00e9raux)\n\  unwrap                    activer le 'd\u00e9semballage' des \u00e9l\u00e9ments \n\                            wrapper de documents/litt\u00e9raux en mode wsi\n\  donotoverride             ne pas reg\u00e9n\u00e9rer les classes\n\  donotunwrap               d\u00e9sactiver le 'd\u00e9semballage' des \u00e9l\u00e9ments\n\                            wrapper de documents/litt\u00e9raux en mode wsi (par d\u00e9faut)

#EN: \n\Internal options (unsupported):\n\  -Xdebugmodel:<file>       write a readable version of the model to a file\n\  -Xprintstacktrace         print exception stack traces\n\  -Xserializable            generate value types that implement Serializable interface
wscompile.usage.internal=\n\Options internes (non prises en charge) :\n\  -Xdebugmodel:<fichier>       \u00e9crire une version lisible du mod\u00e8le dans un fichier\n\  -Xprintstacktrace         imprimer les traces de pile d'exceptions\n\  -Xserializable            g\u00e9n\u00e9rer des types de valeurs qui impl\u00e9mentent l'interface s\u00e9rialisable

#EN: \n\Examples:\n\  wscompile -gen -classpath lib/foo.jar;lib/bar.jar -d generated config.xml\n\  wscompile -gen  -f:infix:Name -d generated config.xml\n\  wscompile -define -f:nodatabinding -f:novalidation config.xml\n\  wscompile -import -f:explicitcontext config.xml\n
wscompile.usage.examples=\n\Exemples :\n\  wscompile -gen -classpath lib/foo.jar;lib/bar.jar -d generated config.xml\n\  wscompile -gen  -f:infix:Name -d generated config.xml\n\  wscompile -define -f:nodatabinding -f:novalidation config.xml\n\  wscompile -import -f:explicitcontext config.xml\n

