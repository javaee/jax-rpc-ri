#EN: Usage: {0} <options> <war file>\n\n\where <options> include:\n\  -classpath <path>         specify an optional classpath\n\  -keep                     keep temporary files\n\  -o <output war file>      specify where to place the generated war file\n\  -tmpdir <directory>       specify the temporary directory to use\n\  -verbose                  output messages about what the compiler is doing\n\  -version                  print version information\n\  -source <version>         generate code for the specified JAXRPC SI version.\n\                            supported versions are: 1.0.1, 1.0.3, 1.1, 1.1.1 and 1.1.2 (default)\n\ \n\ The -o option is required.\n\ \n\Examples:\n\  wsdeploy -o target.war myapp.war\n\
wsdeploy.usage=Utilisation : {0} <options> <fichier war>\n\n\o\u00f9 <options> comprend :\n\  -classpath <chemin>         sp\u00e9cifier un chemin de classe optionnel\n\  -keep                     conserver les fichiers temporaires\n\  -o <fichier war de sortie>      sp\u00e9cifier o\u00f9 placer le fichier war g\u00e9n\u00e9r\u00e9\n\  -tmpdir <r\u00e9pertoire>       sp\u00e9cifier le r\u00e9pertoire temporaire \u00e0 utiliser\n\  -verbose                   messages de sortie sur l''activit\u00e9 du compilateur\n\  -version                  imprimer les informations sur la version\n\  -source <version>         g\u00e9n\u00e9rer du code pour la version JAXRPC SI sp\u00e9cifique.\n\                            Les versions prises en charge sont les suivantes : 1.0.1, 1.0.3, 1.1, 1.1.1 et 1.1.2 (par d\u00e9faut)\n\ \n\ L''option -o est obligatoire.\n\ \n\Exemples :\n\  wsdeploy -o target.war myapp.war\n\ 

