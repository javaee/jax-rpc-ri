#EN: Usage: {0} [options] configuration_file\n\nUse "wscompile -help" for a detailed description of options.
wscompile.usage=Uso: {0} [opciones] archivo_de_configuraci\u00f3n\n\nUse "wscompile -help" para obtener descripciones detalladas de las opciones.

#EN: \nUsage: {0} [options] configuration_file\n\n\where [options] include:\n\  -classpath <path>         specify where to find input class files\n\  -cp <path>                same as -classpath <path>\n\  -d <directory>            specify where to place generated output files\n\  -define                   define a service\n\  -f:<features>             enable the given features (see below)\n\  -features:<features>      same as -f:<features>\n\  -g                        generate debugging info\n\  -gen                      same as -gen:client\n\  -gen:client               generate client artifacts (stubs, etc.)\n\  -gen:server               generate server artifacts (ties, etc.)\n\  -help                     display help\n\  -source <version>         generate code for the specified JAXRPC SI version.\n\                            supported versions are: 1.0.1, 1.0.3, 1.1, 1.1.1 and 1.1.2(default)\n\  -httpproxy:<host>:<port>  specify a HTTP proxy server (port defaults to 8080)\n\  -import                   generate interfaces and value types only\n\  -keep                     keep generated files\n\  -model <file>             write the internal model to the given file\n\  -nd <directory>           specify where to place non-class generated files\n\  -O                        optimize generated code\n\  -s <directory>            specify where to place generated source files\n\  -verbose                  output messages about what the compiler is doing\n\  -version                  print version information
wscompile.help=\nUso: {0} [opciones] archivo_de_configuraci\u00f3n\n\n\en el que se incluyen las [opciones]:\n\  -classpath <ruta>         especifique la ubicaci\u00f3n en la que se encuentran los archivos de clase\n\  -cp <ruta>                igual a -classpath <ruta>\n\  -d <directorio>            especifique d\u00f3nde ubicar los archivos de salida generados\n\  -define                   defina un servicio\n\  -f:<funciones>             active las funciones especificadas (consulte la info. a continuaci\u00f3n)\n\  -features:<funciones>      igual a -f:<funciones>\n\  -g                        genere informaci\u00f3n de depuraci\u00f3n\n\  -gen                      igual a -gen:client\n\  -gen:client               genere artefactos de cliente (ap\u00e9ndices, etc.)\n\  -gen:server               genere artefactos de servidor (enlaces, etc.)\n\  -help                     muestre la ayuda\n\  -source <versi\u00f3n>         genere el c\u00f3digo para la versi\u00f3n de JAXRPC SI especificada.\n\                            las versiones admitidas son: 1.0.1, 1.0.3, 1.1, 1.1.1 y 1.1.2(predeterminado)\n\  -httpproxy:<host>:<puerto>  especifique un servidor proxy HTTP (el puerto predeterminado es 8080)\n\  -import                   genere interfaces y tipos de valores\n\  -keep                     conserve los archivos generados\n\  -model <archivo>             escriba el modelo interno en el archivo especificado\n\  -nd <directorio>           especifique d\u00f3nde ubicar los archivos sin clase generados\n\  -O                        optimice el c\u00f3digo generado\n\  -s <directorio>            especifique d\u00f3nde ubicar los archivos de origen generados\n\  -verbose                  genere mensajes sobre el funcionamiento del compilador\n\  -version                  imprima la informaci\u00f3n de versi\u00f3n

#EN: \n\Exactly one of the -import, -define, -gen options must be specified.\n\ \n\The -f option requires a comma-separated list of features.\n\ \n\Supported features (-f):\n\  datahandleronly           always map attachments to the DataHandler type\n\  documentliteral           use document literal encoding\n\  rpcliteral                use rpc literal encoding\n\  explicitcontext           turn on explicit service context mapping\n\  infix:<name>              specify an infix to use for generated ties\n\                            and serializers\n\  infix=<name>              same as infix:<name> (not on Windows)\n\  jaxbenumtype              map anonymous enumeration to its base type.\n\  nodatabinding             turn off data binding for literal encoding\n\  noencodedtypes            turn off encoding type information\n\  nomultirefs               turn off support for multiple references\n\  norpcstructures           do not generate RPC structures (-import only)\n\  novalidation              turn off full validation of imported WSDL documents\n\  resolveidref              resolve xsd:IDREF\n\  searchschema              search schema aggressively for subtypes\n\  serializeinterfaces       turn on direct serialization of interface types\n\  strict                    generate code strictly compliant with the JAXRPC\n\                            1.1 specification\n\  useonewayoperations       allow generation of one-way operations\n\  wsi                       enable 'WSI-Basic Profile' features (for\n\                            document/literal and rpc/literal)\n\  unwrap                    enable 'unWrapping' of document/literal\n\                            wrapper elements in wsi mode\n\  donotoverride             donot regenerate the classes\n\  donotunwrap               disable 'unWrapping' of document/literal\n\                            wrapper elements in wsi mode (Default)
wscompile.usage.features=\n\Debe especificarse una de las opciones -import, -define o -gen.\n\ \n\La opci\u00f3n -f necesita una lista de funcionas separadas por comas.\n\ \n\Funciones admitidas (-f):\n\  datahandleronly           asigne siempre datos adjuntos al tipo DataHandler\n\  documentliteral           use una codificaci\u00f3n literal de documentos\n\  rpcliteral                use una codificaci\u00f3n literal rpc\n\  explicitcontext           active la asignaci\u00f3n de contexto de servicio expl\u00edcito\n\  infix:<nombre>              especifique un operador infix para utilizarlo con los enlaces y serializadores\n\                            generados\n\  infix=<nombre>              igual que infix:<nombre> (no disponible en Windows)\n\  jaxbenumtype              asigne la enumeraci\u00f3n an\u00f3nima a su tipo base.\n\  nodatabinding             desactive el enlace de datos para la codificaci\u00f3n literal\n\  noencodedtypes            desactive la informaci\u00f3n de tipo de codificaci\u00f3n\n\  nomultirefs               desactive la compatibilidad con varias referencias\n\  norpcstructures           no genere estructuras RPC (-import only)\n\  novalidation              desactive la validaci\u00f3n completa de documentos WSDL importados\n\  resolveidref              resuelva xsd:IDREF\n\  searchschema              busque de forma exhaustiva subtipos en el esquema\n\  serializeinterfaces       active la serializaci\u00f3n directa de los tipos de interfaces\n\  strict                    genere c\u00f3digo compatible de forma estricta con la especificaci\u00f3n JAXRPC\n\                            1.1 \n\  useonewayoperations       permita la generaci\u00f3n de operaciones unidireccionales\n\  wsi                       active las funciones de 'Perfil b\u00e1sico WSI' (para\n\                            documento/literal y rpc/literal)\n\  unwrap                    active la funci\u00f3n de 'Desempaquetado' de elementos de documento/literal\n\                            de empaquetador en el modo wsi\n\  donotoverride             no genere de nuevo las clases\n\  donotunwrap               desactive la funci\u00f3n de 'Desempaquetado' de elementos de documento/literal\n\                            de empaquetador en el modo wsi (Predeterminado)

#EN: \n\Internal options (unsupported):\n\  -Xdebugmodel:<file>       write a readable version of the model to a file\n\  -Xprintstacktrace         print exception stack traces\n\  -Xserializable            generate value types that implement Serializable interface
wscompile.usage.internal=\n\Opciones internas (no admitidas):\n\  -Xdebugmodel:<archivo>       escriba una versi\u00f3n de lectura del modelo en un archivo\n\  -Xprintstacktrace         imprima el seguimiento de la pila de excepciones\n\  -Xserializable            genere tipos de valores que implementen la interfaz serializable

#EN: \n\Examples:\n\  wscompile -gen -classpath lib/foo.jar;lib/bar.jar -d generated config.xml\n\  wscompile -gen  -f:infix:Name -d generated config.xml\n\  wscompile -define -f:nodatabinding -f:novalidation config.xml\n\  wscompile -import -f:explicitcontext config.xml\n
wscompile.usage.examples=\n\Ejemplos:\n\  wscompile -gen -classpath lib/foo.jar;lib/bar.jar -d generated config.xml\n\  wscompile -gen  -f:infix:Name -d generated config.xml\n\  wscompile -define -f:nodatabinding -f:novalidation config.xml\n\  wscompile -import -f:explicitcontext config.xml\n

